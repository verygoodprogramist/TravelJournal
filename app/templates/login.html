{% extends 'base.html' %}
{% block title %}{{ _('Login')}}{% endblock %}
{% block content %}
<h2>{{ _('Login')}}</h2>
<form method="POST">
    <label>{{ _('Email:')}}</label><br>
    <input type="email" name="email" required><br><br>
    <label>{{ _('Password:')}}</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">{{ _('Login')}}</button>
</form>
<p> {{ _('Dont have an account?')}}  <a href="{{ url_for('register') }}">{{ _('Register')}}</a></p>
{% endblock %}
